<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
</head>
<body>ß
<h1>회원가입</h1>
<hr>

<form action="/house/add" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <input type="text" name="serviceType" placeholder="건물 유형을 선택해주세요."> </br>
  <input type="text" name="transactionType" placeholder="거래 종류를 선택해주세요."> </br>
  <input type="text" name="location" placeholder="주소를 입력해주세요."> </br>
  <input type="number" name="landArea" placeholder="건물 크기를 입력하세요."> </br>
  <input type="number" name="floor" placeholder="건물 층수를 입력하세요."> </br>
  <input type="text" name="heatingSystem" placeholder="난방 종류를 입력하세요."> </br>
  <input type="text" name="movesInDates" placeholder="입주 가능일을 선택하세요."> </br>
  <input type="number" name="monthlyExpenses" placeholder="월세를 입력하세요."> </br>
  <input type="number" name="parkingCount" placeholder="주차 가능 대수를 선택하세요."> </br>
  <input type="text" name="title" placeholder="제목을 입력하세요."> </br>
  <input type="text" name="content" placeholder="내용을 입력하세요."> </br>

  <button type="submit">회원가입</button>
</form>
</body>
</html>
