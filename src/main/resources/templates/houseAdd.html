<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
</head>
<body>
<h1>회원가입</h1>
<hr>

<form action="/house/add" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <input type="text" name="" placeholder="종류를 선택해주세요"> </br>
  <input type="text" name="password" placeholder="건물 유형을 선택해주세요."> </br>
  <input type="text" name="username" placeholder="주소를 입력해주세요."> </br>
  <input type="text" name="phone" placeholder="거래 종류를 선택해주세요."> </br>
  <input type="text" name="userId" placeholder="건물 크기를 입력하세요."> </br>
  <input type="text" name="password" placeholder="건물 층수를 입력하세요."> </br>
  <input type="text" name="username" placeholder="난방 종류를 입력하세요."> </br>
  <input type="date" name="phone" placeholder="입주 가능일을 선택하세요."> </br>
  <input type="text" name="userId" placeholder="관리비를 입력하세요."> </br>
  <input type="text" name="password" placeholder="엘리베이터 여부를 선택하세요."> </br>
  <input type="text" name="username" placeholder="발코니 여부를 선택하세요."> </br>
  <input type="text" name="phone" placeholder="제목을 입력하세요."> </br>
  <input type="text" name="phone" placeholder="내용을 입력하세요."> </br>

  <button type="submit">회원가입</button>
</form>
</body>
</html>
