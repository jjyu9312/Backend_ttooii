<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
</head>
<body>
<h1>회원가입</h1>
<hr>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript">
    window.onload = function(){
        document.getElementById("address").addEventListener("click", function(){
            new daum.Postcode({
                oncomplete: function(data) {
                    document.getElementById("address").value = data.address;
                }
            }).open();
        });
    }
</script>
<form action="/user/signup" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="text"  id="userId" name="userId" placeholder="아이디를 입력해주세요"> </br>
    <input type="password" name="password" placeholder="비밀번호"> </br>
    <input type="email" name="email" id="email" placeholder="이메일을 입력해주세요"> </br>
    <input type="text" name="username" placeholder="닉네임을 입력해주세요"> </br>
    <input type="text" name="phone" placeholder="휴대폰번호를 입력해주세요"> </br>
    <input type="text" name="address" id="address" readonly placeholder="주소를 입력해주세요"/>
    <button type="submit">회원가입</button>
</form>
</body>
</html>
